<body class="bg">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-main mat-elevation-z8">
      <mat-card-header>
        <div class="imgcontainer">
          <img src="./assets/imagenes/login.png" alt="Avatar" class="avatar" max-width="104" >
        </div>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input name="usuario" matInput [(ngModel)]='usuario'>
            <mat-hint>feder.fer.93@gmail.com</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input name="clave" matInput type="password" [(ngModel)]='clave'>
            <mat-hint>fedezxr37</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)='Ingresar()'>Ingresar</button>
      <button mat-raised-button color="accent" routerLink="/Registro" >Registrarse</button>
    </mat-card-actions>
    <mat-card-footer>
      <button mat-raised-button color="warn" routerLink="/Principal">Cancelar</button>
      <span class="psw">Te olvidaste <a href="#">la clave?</a></span>
    </mat-card-footer>
    </mat-card>
  </div>
</body>
