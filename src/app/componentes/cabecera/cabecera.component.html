<mat-toolbar color="primary">
  <button *ngIf="!LoggedIn()" mat-button routerLink="/Login">
    <mat-icon>account_circle</mat-icon>
    <span>Ingresar</span>
  </button>
  <button *ngIf="!LoggedIn()" mat-button routerLink="/Registro">
    <mat-icon>ballot</mat-icon>
    <span>Registrarse</span>
  </button>
  <button *ngIf="LoggedIn()" mat-button (click)="Logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Salir</span>
  </button>
  <button *ngIf="LoggedIn()" mat-button  routerLink="/MisDatos">
    <mat-icon>assignment_ind</mat-icon>
    <span>Mis Datos</span>
  </button>
</mat-toolbar>
