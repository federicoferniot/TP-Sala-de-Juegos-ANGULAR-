<app-menu></app-menu>
<div class="container" fxLayout="column" fxLayoutAlign="none center">
  <div class="container">
    <mat-spinner *ngIf="cargando"></mat-spinner>
    <div [hidden]="cargando" class="container busqueda" fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="nombre" (keyup)="aplicarFiltro($event.target.value)" (focus)="configurarFiltro('nombre')">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="apellido" (keyup)="aplicarFiltro($event.target.value)" (focus)="configurarFiltro('apellido')">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Correo</mat-label>
        <input matInput [(ngModel)]="correo" (keyup)="aplicarFiltro($event.target.value)" (focus)="configurarFiltro('correo')">
      </mat-form-field>
    </div>
  </div>
  <div class="container" [hidden]="cargando">
    <table [hidden]="cargando" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tabla">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element">{{element.correo}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element)">Ver</button></td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <mat-paginator class="paginas" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
