<div class="example-large-box" fxLayoutAlign="center center">
  <mat-spinner *ngIf="cargandoTateti"></mat-spinner>
  <div *ngIf="!cargandoTateti && cantidad == 0">
    <p>No se encontraron resultados</p>
  </div>
  <table [hidden]="cargandoTateti || cantidad == 0" matSort mat-table [dataSource]="puntajesTateti" class="mat-elevation-z2">
    <ng-container matColumnDef="jugador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jugador</th>
      <td mat-cell *matCellDef="let element">{{element.jugador}}</td>
    </ng-container>
    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Puntos</th>
      <td mat-cell *matCellDef="let element">{{element.puntos}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
