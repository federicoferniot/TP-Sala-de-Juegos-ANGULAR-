<div class="centro" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner *ngIf="!actionCodeChecked"></mat-spinner>
  <mat-card *ngIf="actionCodeChecked" class="main mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Recuperar clave</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form">
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Nueva clave</mat-label>
          <input formControlName="clave" type="password" matInput [ngClass]="{ 'is-invalid': submitted && f.clave.errors }">
          <div *ngIf="submitted && f.clave.errors" class="invalid-feedback">
            <div *ngIf="f.clave.errors.required">Debe ingresar una clave</div>
          </div>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Repetir clave</mat-label>
          <input formControlName="claveRepetida" type="password" matInput [ngClass]="{ 'is-invalid': submitted && f.claveRepetida.errors }">
          <div *ngIf="submitted && f.claveRepetida.errors" class="invalid-feedback">
            <div *ngIf="f.claveRepetida.errors.required">Debe repetir la clave</div>
          </div>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions>
      <button [disabled]="loading" mat-raised-button color="primary" (click)="handleResetPassword()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Cambiar clave
      </button>
      <button routerLink="/Login" mat-raised-button color="warn">
          Cancelar
      </button>
  </mat-card-actions>
  </mat-card>
</div>
